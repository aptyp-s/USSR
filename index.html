<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Citadel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Chakra Petch"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              soviet: {
                red: '#D00000',
                darkred: '#8B0000',
                gold: '#FFD700',
                concrete: '#2F3337',
                metal: '#1A1D21',
                screen: '#101214'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
      }
      /* Custom Scrollbar for that industrial feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
